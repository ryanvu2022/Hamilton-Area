<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arenas in Hamilton, Ontario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center">Arenas in Hamilton, Ontario</h1>
    <div class="row pt-2">
        <div class="col-md-10">
            <div id="map"></div>
        </div>
        <div class="col-md-2">
            <h5 class="text-center mt-3">Filter Arenas</h5>
            <button class="element btn btn-outline-success btn-sm" id="hamilton">Hamilton</button>
            <button class="element btn btn-outline-success btn-sm" id="stoney_creek">Stoney Creek</button>    
            <button class="element btn btn-outline-success btn-sm" id="flamborough">Flamborough</button>        
            <button class="element btn btn-outline-success btn-sm" id="ancaster">Ancaster</button>           
            <button class="element btn btn-outline-success btn-sm" id="dundas">Dundas</button>         
            <button class="element btn btn-outline-success btn-sm" id="glanbrook">Glanbrook</button>           
            <button class="element btn btn-outline-success btn-sm" id="all_arenas">All Arenas</button> 
        </div>
    </div>

    <div class="geo-services">
        <h3 class="py-2">Add a marker to the map</h3>
        <div class="row">            
            <div class="col-sm-6">         
                <button class="btn btn-outline-primary mb-2" id="geolocate">Geolocate</button>
                <h6>Show your location</h6>
            </div>
            <div class="col-sm-6">
                <button id="geocode" class="btn btn-outline-primary mb-2">Geocode</button>&nbsp;
                <h6>Type your address below</h6>
                <h6>Address: <input type="text" id="address"></h6>
                <h6 id="coords"></h6>
            </div>
        </div>      
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=<GOOGLE_API_KEY>&callback=initMap"
    async defer></script>
    <script src="arena.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="maps.js"></script>

</body>
</html>
